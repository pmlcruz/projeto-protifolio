<!doctype HTML5>
<html>
				<head>
								<meta charset="utf-8">
								<link rel="icon" sizes="16x16" href="img/favicon.jpg">
								<link rel="stylesheet" href="css/contato.css">
								<title>Contato</title>
				</head>
<body>
				<div class="form-box">
						<h2>Peça seu orçamento</h2>
						<br>
						<p><em>Envie seus dados e em breve entrarei em contato</em></p>
						<br>
				   <form action="#">
				   				<div class="input-group">
				   								<label for="nome">Nome completo</label>
				   								<input type="text" id="nome" placeholder="Digite seu nome completo" required>	
				   				</div>
				   							<div class="input-group">
				   								<label for="email">E-mail</label>
				   								<input type="text" id="email" placeholder="Digite seu e-mail" required>	
				   				</div>
				   							<div class="input-group">
				   								<label for="telefone">Telefone</label>
				   								<input type="text" id="nome" placeholder="Digite seu telefone" required>	
				   				</div>
				   				<br>
				   				<div class="input-group">
				   								<button>Enviar</button>
				   				</div>
				   </form>
				</div>
</body>
</html>
